<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জয়ধ্বনি - বাংলা খ্রীষ্টিয় সংগীত</title>
    <meta name="theme-color" content="#059669">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Serif+Bengali:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swPath = './sw.js';
                navigator.serviceWorker.register(swPath)
                    .then(reg => {
                        console.log('Service Worker registered with scope:', reg.scope);
                    })
                    .catch(err => {
                        console.warn('Service Worker registration failed:', err.message);
                    });
            });
        }
    </script>
</body>
</html>
